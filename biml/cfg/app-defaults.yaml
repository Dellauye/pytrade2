biml.strategy: SimpleKerasStrategy
biml.strategy.learn.interval.sec: 20
biml.strategy.purge.window: "120s"
biml.strategy.predict.window: "60s"

# coeff 0.00005 for BTCUSDT 30000 means 1,5
biml.strategy.stoploss.min.coeff: 0.00005

# 0.005 means For BTCUSDT 30 000 max stop loss would be 150
biml.strategy.stoploss.max.coeff: 0.005

biml.strategy.profitloss.ratio: 4

biml.connector.key: 'Your binance credentials should be here'
biml.connector.secret: 'Your binance credentials should be here'
biml.connector.url: 'https://testnet.binance.vision'
biml.data.dir: './data'
log.level: "INFO"
biml.tickers: "BTCUSDT"
biml.broker.trade.allow: true
biml.strategy.lstm.window.size: 10
biml.order.quantity: 0.001