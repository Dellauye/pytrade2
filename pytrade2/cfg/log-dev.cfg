[loggers]
keys = root,HuobiBroker,AccountManager

[handlers]
keys = stream_handler

[formatters]
keys = formatter

[logger_AccountManager]
qualname = AccountManager
level = DEBUG
handlers = stream_handler
propagate=0

[logger_HuobiBroker]
qualname = HuobiBroker
level = DEBUG
handlers = stream_handler
propagate=0

[logger_BrokerBase]
qualname = BrokerBase
level = DEBUG
handlers = stream_handler
propagate=0

[logger_root]
level=INFO
handlers = stream_handler


[handler_stream_handler]
class = StreamHandler
formatter = formatter
args = (sys.stdout,)



[formatter_formatter]
format = %(asctime)s %(levelname)s %(module)s - %(funcName)s: %(message)s
date_fmt = %Y-%m-%d %H:%M:%S
